<!DOCTYPE html>
<html>
<head>
    <title>Write Your Fable</title>
</head>
<body>
    <h1>Write Your Fable</h1>
    <form id="fable-form">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required>
        
        <label for="content">Content:</label>
        <textarea id="content" name="content" rows="10" required></textarea>
        
        <input type="submit" value="Submit">
    </form>
    <script>
        // Handle form submission
        document.getElementById('fable-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent page refresh
            
            // Get form values
            var title = document.getElementById('title').value;
            var author = document.getElementById('author').value;
            var content = document.getElementById('content').value;
            
            // Display the fable
            var fableContainer = document.createElement('div');
            var fableTitle = document.createElement('h2');
            var fableAuthor = document.createElement('p');
            var fableContent = document.createElement('p');
            
            fableTitle.textContent = title;
            fableAuthor.textContent = "By: " + author;
            fableContent.textContent = content;
            
            fableContainer.appendChild(fableTitle);
            fableContainer.appendChild(fableAuthor);
            fableContainer.appendChild(fableContent);
            
            document.body.appendChild(fableContainer);
            
            // Clear the form
            document.getElementById('fable-form').reset();
        });
    </script>
</body>
</html>
